{% extends "layout.html" %}

{% block css %}
{% endblock %} 

{% block title %}
<title>ホーム画面</title>
{% endblock %} 


{% block content %}
{% if screens %} 
{% for screen in screens %}
<div class="mt-5 col-sm-4 text-left" id={{screen.screen_id}}>
    <p class="text-gray-800">{{ screen.screen_name }}</p>
    <a href="/screen/{{screen.screen_id}}">
        <img style="width: 80%; height: auto;" src={{screen.screen_image_name}}>
    </a>
</div>


{% endfor %} 
{% else %}
<h2>No Screens</h2>
{% endif %}


{% endblock content %}
